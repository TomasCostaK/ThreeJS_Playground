<!DOCTYPE html>
<html>
	<head>
		<title>Car ThreeJS</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script src="TrackballControls.js"></script>
		<script src="OrbitControls.js"></script>
		
		<script>

			const scene = new THREE.Scene();

            let width = window.innerWidth;
            let height = window.innerHeight;
			
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			//const camera = new THREE.OrthographicCamera( -5, 5,
            //                                            -3, 3,
            //                                         0.01, 1000 );
                                                     

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			document.body.appendChild( renderer.domElement );

		
			//var controls = new THREE.OrbitControls(camera, renderer.domElement);
			var controls = new THREE.TrackballControls(camera, renderer.domElement);
			
			const car = new THREE.Object3D()
			const geometry = new THREE.BoxGeometry(2,1,4);
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe : false } );
			const material_glass = new THREE.MeshPhongMaterial( { 
                color: 0x00aaff, 
                specular: 0xFFFFFF,
                shininess: 60, 
                opacity: 0.6, // with 75% opacity the balls are not quite visible
                transparent: true 
                });
			const cube = new THREE.Mesh( geometry, material_glass );
			car.add(cube)


			camera.position.z = 5;

            //wheels
            const wheels = new THREE.Object3D()
			const wheel = new THREE.CylinderGeometry(0.5, 0.5, 0.2, 32); 
            const wheel_material = new THREE.MeshPhongMaterial( { color: '#ff0000',specular: '#a9fcff', shininess: 100, flatShading: false, opacity: 0.75, // with 75% opacity the balls are not quite visible
                transparent: true  } );
			const wheel1 = new THREE.Mesh(wheel,wheel_material);
			wheel1.position.x = 1
            wheel1.position.z = 2
            wheel1.position.y = -0.5
            wheel1.rotation.z = 1.55
			wheels.add( wheel1 );

			const wheel2 = new THREE.Mesh(wheel,wheel_material);
			wheel2.position.x = 1
			wheel2.position.z = -2
            wheel2.position.y = -0.5
            wheel2.rotation.z = 1.55
			wheels.add( wheel2 );

			const wheel3 = new THREE.Mesh(wheel,wheel_material);
			wheel3.position.x = -1
			wheel3.position.z = 2
            wheel3.position.y = -0.5
            wheel3.rotation.z = 1.55
			wheels.add( wheel3 );

			const wheel4 = new THREE.Mesh(wheel,wheel_material);
			wheel4.position.x = -1
            wheel4.position.z = -2
            wheel4.position.y = -0.5
            wheel4.rotation.z = 1.55
			wheels.add( wheel4 );
            
            car.add(wheels)
			// lights
			var dLight = new THREE.DirectionalLight(0xffffff);
			dLight.position.set(1, 1, 1)

			scene.add(dLight)
            
            //car.scale.set(0,0,0)
            scene.add( car );
            

            //Define axis
            const axis = new THREE.Object3D()
            const axis_cylinder = new THREE.CylinderGeometry(0.1, 0.1, 1, 32); 
            
            const axis_material_x = new THREE.MeshPhongMaterial( { color: '#00ff00',specular: '#a9fcff', shininess: 100, flatShading: false } );
            const axis_x = new THREE.Mesh(axis_cylinder,axis_material_x);
            axis_x.position.x = -0.5
            axis_x.position.z = -0.5
            axis.add(axis_x)

            const axis_material_y = new THREE.MeshPhongMaterial( { color: '#ff0000',specular: '#a9fcff', shininess: 100, flatShading: false } );
            const axis_y = new THREE.Mesh(axis_cylinder,axis_material_y);
            axis_y.rotation.z = 1.6
            axis_y.position.y = -0.5
            axis_y.position.z = -0.5
            axis.add(axis_y)

            const axis_material_z = new THREE.MeshPhongMaterial( { color: '#0000ff',specular: '#a9fcff', shininess: 100, flatShading: false } );
            const axis_z = new THREE.Mesh(axis_cylinder,axis_material_z);
            axis_z.rotation.x = 1.6
            axis_z.position.y = -0.5
            axis_z.position.x = -0.5
            axis_z.position.z = -1
            axis.add(axis_z)

            //add axis
            scene.add(axis)
                    

			const animate = function () {

				requestAnimationFrame( animate );

				cube.rotation.x += 0.00;
				cube.rotation.y += 0.00;

                controls.update();

                // animate the car
                car.position.z -= 0.01

				renderer.render( scene, camera );

            };
            
            

            window.addEventListener('resize', function() {
                var w = window.innerWidth;
                var h = window.innerHeight;
                renderer.setSize( w, h );
                camera.aspect = w / h;
                camera.updateProjectionMatrix();
                
                renderer.render( scene, camera );
            })

            //renderer.render( scene, camera );
            animate();
			
		</script>
	</body>
</html>
